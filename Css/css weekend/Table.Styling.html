<head>
    <style>
        td {
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.45);
            float: left;
            margin-right: 15px;
            margin-bottom: 15px;
            border: 2px solid black;
            border-radius: 8px;
            height: 20px;
            width: 110px;
            text-align: center;
        }

        tr {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>

        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
